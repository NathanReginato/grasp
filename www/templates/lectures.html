<h1>----</h1>
<div class="bar bar-header bar-light">
  <h2>My Lectures</h2>
  <button class="button button-small button-stable" ng-click="vm.logOut()">
    <span href="" class="ion-ios-close-outline"></span> logout
  </button>
</div>
<div class="card" ng-repeat="lecture in vm.lecturesArray">
  <div class="item item-text-wrap">
    <p ng-bind="lecture"></p>
    Touch To Join Lecture
  </div>
</div>
<button ng-click="vm.refresh()" class="button icon ion-loop"></button>
