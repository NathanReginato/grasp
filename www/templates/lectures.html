<h1>----</h1>
<div class="row bar bar-header bar-light">
  <a ui-sref="dashboard" class="button icon-left ion-chevron-left button-clear button-dark">Back</a>
  <h2>My Lectures</h2>
  <button id="push-right" class="button button-small button-stable" ng-click="vm.logOut()">
    <span href="" class="ion-ios-close-outline"></span> logout
  </button>
</div>
<div class="card" ng-repeat="lecture in vm.lecturesArray">
  <div class="item item-text-wrap" ng-click="vm.goToLecture(lecture.attributes.lecture_id)">
    <p ng-bind="lecture.attributes.name"></p>
    <p ng-bind="lecture.attributes.description"></p>
    Touch To Join Lecture
  </div>
  <img src="../img/red-dot.png" alt="" ng-hide="lecture.attributes.isActive">
  <img src="../img/green-dot.png" alt="" ng-show="lecture.attributes.isActive">
</div>
<button ng-click="vm.refresh()" class="button icon ion-loop"></button>
